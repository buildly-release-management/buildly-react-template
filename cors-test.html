<!DOCTYPE html>
<html>
<head>
    <title>BabbleBeaver CORS Test</title>
</head>
<body>
    <h1>BabbleBeaver CORS Test</h1>
    <button onclick="testCORS()">Test CORS</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Testing CORS to BabbleBeaver...');
                console.log('Origin:', window.location.origin);
                
                const response = await fetch('https://labs-babble.buildly.dev/chatbot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: 'Test CORS connection'
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<div style="color: green;">✅ CORS working! Response: ${JSON.stringify(data)}</div>`;
                } else {
                    resultDiv.innerHTML = `<div style="color: orange;">⚠️ Request completed but with status: ${response.status}</div>`;
                }
            } catch (error) {
                console.error('CORS test error:', error);
                resultDiv.innerHTML = `<div style="color: red;">❌ CORS blocked: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
